query stopPlaceToday ($id: String!, $numberOfDepartures: Int, $startDate: DateTime) {
  stopPlace (id: $id) {
		id
		name
		estimatedCalls(timeRange: 86400, numberOfDepartures: $numberOfDepartures, startTime: $startDate) {
      realtime
      aimedArrivalTime
      aimedDepartureTime
      expectedArrivalTime
      expectedDepartureTime
      actualArrivalTime
      actualDepartureTime
      date
      forBoarding
      forAlighting
      destinationDisplay {
        frontText
      }
      quay {
        id
      }
      serviceJourney {
        journeyPattern {
          line {
            id
            name
            transportMode
          }
        }
      }
    }
	}
} 
